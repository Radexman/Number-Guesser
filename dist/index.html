<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RadosÅ‚aw Siek">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script src="/js/main.js" async></script>
    <title>Number Guesser</title>
</head>
<body>
    <main>
        <h1>Number Guessing Game</h1>

        <p>
            We have selected a random number between 1 and 100. See if you can guess it
            in 10 turns or fewer. We'll tell you if your guess was too high or too low.
        </p>

        <div class="form">
            <label for="guessField">Enter a guess:</label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" class="guessSubmit" value="Submit guess">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
    </main>
</body>
</html>
